<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "PhishAegis" }}</title>

  <!-- Tailwind + AOS animation + Feather icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      background: radial-gradient(ellipse at top, #0f172a, #020617);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .accent-gradient {
      background: linear-gradient(to right, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar-blur {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
    }
    a {
      transition: 0.3s;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body class="relative">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 navbar-blur shadow-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-5 flex justify-between items-center py-3">
      <a href="{{ url_for('index') }}" class="text-xl font-bold accent-gradient">PhishAegis</a>
      <ul class="flex gap-6 text-sm">
        <li><a href="{{ url_for('index') }}#about" class="hover:text-violet-400 scroll-link">About</a></li>
        <li><a href="{{ url_for('index') }}#features" class="hover:text-violet-400 scroll-link">Features</a></li>
        <li><a href="{{ url_for('index') }}#team" class="hover:text-violet-400 scroll-link">Team</a></li>
        <li><a href="{{ url_for('index') }}#learn" class="hover:text-violet-400 scroll-link">Learn</a></li>

        {% if session.get('user_id') %}
          <li><a href="{{ url_for('dashboard') }}" class="hover:text-cyan-400">Dashboard</a></li>
          <li><a href="{{ url_for('logout') }}" class="hover:text-rose-400">Logout</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}" class="hover:text-cyan-400">Login</a></li>
          <li>
            <a href="{{ url_for('register') }}" class="px-4 py-2 rounded-md bg-gradient-to-r from-violet-600 to-cyan-400 text-black font-semibold hover:opacity-90 transition">
              Register
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="pt-24">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-20 py-8 text-center text-slate-400 border-t border-white/10">
    <p>© 2025 <span class="accent-gradient font-semibold">PhishAegis</span> — Defend smarter, not harder.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    feather.replace();

    // Smooth scrolling for same-page section links
    document.querySelectorAll('a.scroll-link').forEach(a => {
      a.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href.includes('#')) {
          const targetId = href.split('#')[1];
          const section = document.getElementById(targetId);
          if (section) {
            e.preventDefault();
            window.scrollTo({
              top: section.offsetTop - 80,
              behavior: 'smooth'
            });
          }
        }
      });
    });
  </script>
</body>
</html>
